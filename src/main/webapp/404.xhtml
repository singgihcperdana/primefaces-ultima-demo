<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces Ultima</ui:insert></title>
        <h:outputScript library="ultima-layout" name="js/ripple.js"/>
        <h:outputScript name="js/locales_zh.js"/>
        <ui:insert name="head"/>
    </h:head>
    <h:body class="exception-body notfound-page">
        <h:outputStylesheet library="ultima-layout" name="css/ripple.css"/>
        <!--<h:outputStylesheet library="ultima-layout" name="css/layout-indigo.css"/>-->
        <h:outputStylesheet library="ultima-layout" name="#{themeView.layoutCss}"/>

        <div class="exception-type">
            <p:graphicImage value="#{resource['ultima-layout:images/404.svg']}"/>
        </div>

        <div class="card exception-panel">
            <!--<i class="material-icons">ÓÄÅ</i>-->
            <!--<i class="material-icons">&#xE001;</i>-->
            <i class="material-icons">error_outline</i>
            <h1>Page Not Found</h1>
            <div class="exception-detail">The resource you are looking for does not exist.</div>
            <p:button value="Homepage" outcome="/dashboard.xhtml" styleClass="secondary"/>
        </div>
    </h:body>
</html>
